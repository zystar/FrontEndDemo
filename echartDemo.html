<!DOCTYPE html>
<html>
<head>
	<!-- 使用utf-8格式，否则地图会变形 -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>echartsDemo</title>
	<script src="js/jquery/jquery-3.2.0.js"></script>
	<script src="js/ECharts/echarts.js"></script>
	<script src="js/ECharts/china.js"></script>
</head>
<body>
	<div id="main" style="height: 600px; width: 400px"></div>
	<script>
	var chart = echarts.init(document.getElementById('main'));
	chart.setOption({
	    series: [{
	        type: 'map',
	        map: 'china'
	    }]
	});
	chart.on('click', function(result){
		alert(result.name);
	});
	</script>
</body>
</html>
